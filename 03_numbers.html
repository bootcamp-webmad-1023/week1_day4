<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>


        // NaN numeric value
        const age = 33
        const wrong = age * 'popino'

        console.log(`Una operación incongruenete resulta en ${wrong}`)



        // Module operator
        const rest = 10 % 5
        console.log(`El resto de divirid 10 entre 5 es ${rest}`)

        if (10 % 5 === 0) {
            console.log('10 es múltiplo de 5')
        } else {
            console.log('10 NO es múltiplo de 5')
        }






        // Assignment operator
        let value = 22
        value += 10           // value = value + 10
        console.log(value)




        // Unit increment
        value++               // value = value + 1
        console.log(value)




        // Operators range
        const result = 10 + 2 * 3
        console.log(result)


    </script>
</body>

</html>
