<body>

    <script>

        // Function statement declaration
        function showMenu() {
            console.log('El menú saldría aquí')
        }

        // Function invokation
        showMenu()





        // Function expression declaration
        const showSchedule = function () {

        }

        // Function invokation
        showSchedule()



    </script>
